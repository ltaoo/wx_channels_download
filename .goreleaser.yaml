# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
      - darwin
      - linux
    main: .
    binary: wx_video_download
    ldflags:
      - -s -w
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: "386"

archives:
  - format: tar.gz
    name_template: "wx_video_download_{{ .Tag }}_{{ .Os }}_{{ if eq .Arch \"amd64\" }}x86_64{{ else if eq .Arch \"386\" }}x86{{ else }}{{ .Arch }}{{ end }}"
    files:
      - src: config/config.template.yaml
        dst: config.yaml
      - src: '!README*.md'
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

upx:
  - enabled: true
    compress: best
    lzma: true

checksum:
  name_template: "wx_video_download_{{ .Tag }}_checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
