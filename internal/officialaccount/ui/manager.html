<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>公众号RSS管理</title>
  <style>
    :root {
      color-scheme: dark light
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0c0f;
      color: #e6e6e6
    }

    .container {
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 16px
    }
    .whitespace-nowrap {
      white-space: nowrap;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 22px
    }

    section {
      background: #14171f;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .25)
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px
    }

    th,
    td {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(255, 255, 255, .06);
      text-align: left
    }

    th {
      color: #a8b3cf;
      font-weight: 600
    }

    a {
      color: #8ab4f8;
      text-decoration: none
    }

    a:hover {
      text-decoration: underline
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px
    }

    .ok {
      background: #19361a;
      color: #8fce95
    }

    .bad {
      background: #3a1919;
      color: #f28b82
    }

    .warn {
      background: #332b12;
      color: #fdd663
    }

    .muted {
      color: #9aa0a6
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 12px
    }

    .footer {
      margin-top: 8px;
      color: #9aa0a6;
      font-size: 12px
    }
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .toolbar-left, .toolbar-right {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .input, .select {
      height: 28px;
      padding: 0 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.14);
      background: #1b1f2a;
      color: #e6e6e6;
      font-size: 12px;
      outline: none;
    }
    .input::placeholder { color: rgba(230, 230, 230, .45) }
    .select { padding-right: 26px; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 28px;
      padding: 0 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.14);
      background: #1b1f2a;
      color: #e6e6e6;
      font-size: 12px;
      cursor: pointer;
    }
    .btn:hover { background: #222836 }
    .btn:disabled { opacity: .6; cursor: not-allowed }
    .btn-primary {
      border-color: rgba(138, 180, 248, .3);
      background: #223049;
      color: #cfe1ff;
    }
    .btn-sm { height: 24px; padding: 0 8px; font-size: 12px }
    .btn-fixed-width { min-width: 60px; }
    .col-action { width: 180px; }

    .nowrap {
      white-space: nowrap
    }
    .col-title {
      min-width: 160px
    }
    .error-text {
      margin-top: 4px;
      color: #f28b82;
      font-size: 12px;
      word-break: break-word;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #222836;
      object-fit: cover;
      flex: 0 0 auto;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    .row-missing td {
      background: rgba(253, 214, 99, .06);
    }
  </style>
  <script>
    const REMOTE_SERVER = "%%REMOTE_SERVER%%";
    const TOKEN = "%%TOKEN%%";
    const REMOTE_MODE = "%%REMOTE_MODE%%" === "1";
    let ACCOUNTS_CACHE = [];
    let LIST_STATE = { page: 1, pageSize: 10, keyword: "" };
    function proxy(u) {
      if (!u) return "";
      const t = TOKEN ? "&token=" + encodeURIComponent(TOKEN) : "";
      return "/mp/proxy?url=" + encodeURIComponent(u) + t;
    }
    function fmtTime(ts) {
      if (!ts) return "-";
      const d = new Date(ts * 1000);
      const pad = (n) => String(n).padStart(2, '0');
      const y = d.getFullYear();
      const m = pad(d.getMonth() + 1);
      const day = pad(d.getDate());
      const hh = pad(d.getHours());
      const mm = pad(d.getMinutes());
      const ss = pad(d.getSeconds());
      return `${y}-${m}-${day} ${hh}:${mm}:${ss}`;
    }
    function timeSince(ts) {
      if (!ts) return "-";
      const diff = Math.floor(Date.now() / 1000 - ts);
      if (diff < 60) return diff + "s";
      const m = Math.floor(diff / 60);
      if (m < 60) return m + "m";
      const h = Math.floor(m / 60);
      return h + "h";
    }
    function buildListUrl(params) {
      const sp = new URLSearchParams();
      if (TOKEN) sp.set("token", TOKEN);
      sp.set("page", String(params.page || 1));
      sp.set("page_size", String(params.pageSize || 10));
      if (params.keyword && String(params.keyword).trim()) {
        sp.set("keyword", String(params.keyword).trim());
      }
      return "/api/mp/list?" + sp.toString();
    }
    async function fetchAccountPage(params) {
      const r = await fetch(buildListUrl(params));
      const j = await r.json();
      if (j.code !== 0) {
        throw new Error(j.msg || "接口错误");
      }
      const data = j.data || {};
      const list = (data && data.list) || [];
      return {
        list: Array.isArray(list) ? list : [],
        total: Number.isFinite(Number(data.total)) ? Number(data.total) : 0,
        page: Number.isFinite(Number(data.page)) ? Number(data.page) : (params.page || 1),
        pageSize: Number.isFinite(Number(data.page_size)) ? Number(data.page_size) : (params.pageSize || 10),
        keyword: (data && typeof data.keyword === "string") ? data.keyword : (params.keyword || ""),
      };
    }
    function syncControlsFromState() {
      const kw = document.getElementById("account-keyword");
      if (kw && kw.value !== LIST_STATE.keyword) kw.value = LIST_STATE.keyword || "";
      const ps = document.getElementById("page-size");
      if (ps && String(ps.value) !== String(LIST_STATE.pageSize)) ps.value = String(LIST_STATE.pageSize);
    }
    function setPaginationInfo(page, pageSize, total) {
      const totalPages = Math.max(1, Math.ceil((total || 0) / (pageSize || 10)));
      const info = document.getElementById("page-info");
      if (info) info.textContent = `第 ${page} / ${totalPages} 页`;
      const prev = document.getElementById("btn-prev");
      const next = document.getElementById("btn-next");
      if (prev) prev.disabled = page <= 1;
      if (next) next.disabled = page >= totalPages;
    }
    async function loadAccounts(partial) {
      try {
        LIST_STATE = Object.assign({}, LIST_STATE, partial || {});
        if (!Number.isFinite(Number(LIST_STATE.page)) || LIST_STATE.page < 1) LIST_STATE.page = 1;
        if (!Number.isFinite(Number(LIST_STATE.pageSize)) || LIST_STATE.pageSize <= 0) LIST_STATE.pageSize = 10;
        LIST_STATE.pageSize = Number(LIST_STATE.pageSize);
        LIST_STATE.page = Number(LIST_STATE.page);
        LIST_STATE.keyword = String(LIST_STATE.keyword || "").trim();
        syncControlsFromState();

        const data = await fetchAccountPage(LIST_STATE);
        ACCOUNTS_CACHE = data.list;
        if (!REMOTE_MODE) {
          const missing = ACCOUNTS_CACHE.filter((it) => !(it && it.refresh_uri && String(it.refresh_uri).trim())).length;
          const missingEl = document.getElementById("missing-refresh-count");
          if (missingEl) missingEl.textContent = `缺 refresh_uri（当前页）：${missing}`;
        }
        const countEl = document.getElementById("account-count");
        if (countEl) countEl.textContent = `(${data.total})`;
        setPaginationInfo(data.page, data.pageSize, data.total);
        const tbody = document.querySelector("#accounts tbody");
        tbody.innerHTML = "";
        for (const it of data.list) {
          const rss = REMOTE_SERVER ? `${REMOTE_SERVER}/rss/mp?biz=${encodeURIComponent(it.biz)}${TOKEN ? `&token=${encodeURIComponent(TOKEN)}` : ''}` : "-";
          const tr = document.createElement("tr");
          const hasRefreshUri = !!(it && it.refresh_uri && String(it.refresh_uri).trim());
          if (!REMOTE_MODE && !hasRefreshUri) tr.className = "row-missing";
          const eff = it.is_effective ? '<span class="pill ok">有效</span>' : '<span class="pill bad">失效</span>';
          const errPill = it.error ? '<span class="pill bad">出错</span>' : '<span class="pill ok">正常</span>';
          const errText = it.error ? `<div class="error-text">${it.error}</div>` : '';
          const available = (it.is_effective && !it.error) ? '<span class="pill ok">可用</span>' : '<span class="pill warn">不可用</span>';
          const missingPill = (!REMOTE_MODE && !hasRefreshUri) ? '<span class="pill warn">无 refresh_uri</span>' : '';
          const avatar = `<div class="avatar">${it.avatar_url ? `<img src="${proxy(it.avatar_url)}" alt="" onerror="this.remove()">` : ''}</div>`;
          const colName = `
             <div class="row">
               ${avatar}
               <div>
                 <div class="nowrap">${it.nickname || ""}</div>
                 <div class="muted">${fmtTime(it.update_time || 0)} <span>(${timeSince(it.update_time || 0)} ago)</span></div>
               </div>
             </div>
          `;
          const colId = `
             <div class="nowrap">${it.biz || ""}</div>
             ${rss && rss !== "-" ? `<div><a href="${rss}" target="_blank">${rss}</a></div>` : ""}
          `;
          const colStatus = REMOTE_MODE ? `${available}` : `${eff} ${errPill} ${missingPill}${errText}`;
          const colRefresh = REMOTE_MODE ? '' : `<button class="btn btn-sm whitespace-nowrap" onclick="refreshOne(this, '${it.biz || ""}')">刷新</button>`;
          const colDelete = REMOTE_MODE ? '' : `<button class="btn btn-sm whitespace-nowrap" style="margin-left: 4px; border-color: rgba(242, 139, 130, .3); color: #f28b82;" onclick="deleteAccount(this, '${it.biz || ""}')">删除</button>`;
          tr.innerHTML = `
           <td>${colName}</td>
           <td>${colId}</td>
           <td>${colStatus}</td>
           ${REMOTE_MODE ? '' : `<td class="col-action">${colRefresh}${colDelete}</td>`}
          `;
          tbody.appendChild(tr);
        }
      } catch (e) {
        console.error(e);
        alert(String(e && e.message ? e.message : e));
      }
    }
    function applySearch() {
      const kw = document.getElementById("account-keyword");
      const keyword = kw ? String(kw.value || "").trim() : "";
      loadAccounts({ page: 1, keyword });
    }
    function clearSearch() {
      const kw = document.getElementById("account-keyword");
      if (kw) kw.value = "";
      loadAccounts({ page: 1, keyword: "" });
    }
    function changePageSize(v) {
      const next = parseInt(String(v || "10"), 10);
      loadAccounts({ page: 1, pageSize: Number.isFinite(next) && next > 0 ? next : 10 });
    }
    function prevPage() {
      loadAccounts({ page: Math.max(1, (LIST_STATE.page || 1) - 1) });
    }
    function nextPage() {
      loadAccounts({ page: (LIST_STATE.page || 1) + 1 });
    }
    async function copyRefreshLinks(btn) {
      if (REMOTE_MODE) return;
      let links = [];
      try {
        const data = await fetchAccountPage({ page: 1, pageSize: 5, keyword: LIST_STATE.keyword || "" });
        links = (data.list || [])
          .map((it) => (it && it.refresh_uri ? String(it.refresh_uri).trim() : ""))
          .filter(Boolean);
      } catch (e) {
        links = (Array.isArray(ACCOUNTS_CACHE) ? ACCOUNTS_CACHE : [])
          .map((it) => (it && it.refresh_uri ? String(it.refresh_uri).trim() : ""))
          .filter(Boolean)
          .slice(0, 5);
      }
      if (!links.length) {
        alert("列表中没有可复制的 refresh_uri");
        return;
      }
      const text = links.join("\n");
      const old = btn ? btn.textContent : "";
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          ta.style.top = "-9999px";
          document.body.appendChild(ta);
          ta.focus();
          ta.select();
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          if (!ok) throw new Error("复制失败");
        }
        if (btn) btn.textContent = "已复制";
        setTimeout(() => {
          if (btn) btn.textContent = old;
        }, 1200);
      } catch (e) {
        alert(String(e && e.message ? e.message : e));
      }
    }
    async function refreshAll(btn) {
      if (btn) {
        btn.disabled = true;
        var old = btn.textContent;
        btn.textContent = "刷新中...";
      }
      try {
        const r = await fetch("/api/mp/refresh_remote");
        const j = await r.json().catch(() => ({}));
        if (j && j.code !== undefined && j.code !== 0) {
          alert(j.msg || "接口错误");
        }
      } catch (e) {
        alert(String(e && e.message ? e.message : e));
      } finally {
        if (btn) {
          btn.disabled = false;
          btn.textContent = old;
        }
      }
      loadAccounts();
      loadWsPool();
    }
    async function refreshOne(btn, biz) {
      if (!biz) return;
      btn.disabled = true;
      const old = btn.textContent;
      btn.textContent = "刷新中";
      try {
        const url = "/api/mp/refresh_account_with_frontend?biz=" + encodeURIComponent(biz);
        const r = await fetch(url);
        const j = await r.json().catch(() => ({}));
        if (j && j.code !== undefined && j.code !== 0) {
          alert(j.msg || "接口错误");
        }
      } catch (e) {
        alert(String(e && e.message ? e.message : e));
      }
      btn.disabled = false;
      btn.textContent = old;
      loadAccounts();
    }
    async function loadWsPool() {
      try {
        const r = await fetch("/api/mp/ws_pool");
        const j = await r.json();
        if (j.code !== 0) {
          alert(j.msg || "接口错误");
          return;
        }
        const list = (j.data && j.data.list) || [];
        const tbody = document.querySelector("#ws tbody");
        tbody.innerHTML = "";
        for (const it of list) {
          const healthy = (Math.floor(Date.now() / 1000) - (it.last_ping || 0)) <= 15 && it.available;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="col-title nowrap">${it.title || ""}</td>
            <td class="nowrap">
              ${healthy ? '<div class="pill ok">可用</div>' : '<div class="pill warn">不可用</div>'}
              <div class="muted">${fmtTime(it.last_ping || 0)} (${timeSince(it.last_ping || 0)} ago)</div>
            </td>
          `;
          tbody.appendChild(tr);
        }
      } catch (e) {
        console.error(e);
        alert(String(e && e.message ? e.message : e));
      }
    }
    function bootstrap() {
      loadAccounts();
      if (!REMOTE_MODE) {
        loadWsPool();
      }
      const grid = document.querySelector(".grid");
      const toolbar = document.querySelector("#accounts .toolbar");
      const actions = document.getElementById("toolbar-actions");
      if (actions) actions.style.display = REMOTE_MODE ? "none" : "";
      const wsSection = document.querySelector("#ws");
      if (wsSection) {
        wsSection.style.display = REMOTE_MODE ? "none" : "";
      }
      if (grid) {
        grid.style.gridTemplateColumns = REMOTE_MODE ? "1fr" : "1fr 360px";
      }
      const theadRow = document.querySelector("#accounts thead tr");
      if (theadRow && REMOTE_MODE) {
        theadRow.innerHTML = `
          <th>昵称 / 最近更新时间</th>
          <th>ID / RSS 链接</th>
          <th>是否可用</th>
        `;
      }
      const kw = document.getElementById("account-keyword");
      if (kw) {
        kw.addEventListener("keydown", (e) => {
          if (e.key === "Enter") applySearch();
        });
      }
    }
    document.addEventListener("DOMContentLoaded", bootstrap);
  </script>
</head>

<body>
  <div class="container">
    <h1>公众号管理</h1>
    <div class="grid">
      <section id="accounts">
        <h2>账号列表 <span id="account-count" style="font-size: 14px; color: #9aa0a6; margin-left: 8px;"></span></h2>
        <div class="toolbar">
          <div class="toolbar-left" id="toolbar-actions">
            <button class="btn btn-primary" onclick="refreshAll()">刷新全部</button>
            <button class="btn" onclick="copyRefreshLinks(this)">复制刷新链接</button>
            <span id="missing-refresh-count" class="muted" style="align-self: center;"></span>
          </div>
          <div class="toolbar-right">
            <input id="account-keyword" class="input" style="width: 220px" placeholder="搜索昵称 / biz" />
            <button class="btn" onclick="applySearch()">搜索</button>
            <button class="btn" onclick="clearSearch()">清空</button>
            <select id="page-size" class="select" onchange="changePageSize(this.value)">
              <option value="10">10/页</option>
              <option value="20">20/页</option>
              <option value="50">50/页</option>
              <option value="100">100/页</option>
              <option value="200">200/页</option>
            </select>
            <button id="btn-prev" class="btn btn-sm btn-fixed-width" onclick="prevPage()">上一页</button>
            <span id="page-info" class="muted" style="align-self: center;"></span>
            <button id="btn-next" class="btn btn-sm btn-fixed-width" onclick="nextPage()">下一页</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>昵称 / 最近更新时间</th>
              <th>ID / RSS 链接</th>
              <th>状态</th>
              <th class="col-action">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section id="ws">
        <h2>WebSocket 池</h2>
        <table>
          <thead>
            <tr>
              <th class="col-title">标题</th>
              <th>是否可用 / 最近心跳</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>
</body>

</html>
