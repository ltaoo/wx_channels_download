name: Deploy Docs (VitePress)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'push' || startsWith(github.event.head_commit.message, 'doc:') || startsWith(github.event.head_commit.message, 'docs:')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build VitePress site
        working-directory: docs
        run: npm run build

      - name: Deploy to docs branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: docs
